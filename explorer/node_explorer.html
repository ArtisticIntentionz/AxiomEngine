<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxiomEngine - Node Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #1a1a1a; border-bottom: 2px solid #e0e0e0; padding-bottom: 10px; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        #nodeIdInput { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        #searchButton { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        #searchButton:hover { background-color: #0056b3; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .stat-card { background: #f9f9f9; padding: 20px; border-radius: 8px; border-left: 5px solid #007bff; }
        .stat-card h3 { margin-top: 0; color: #0056b3; }
        .stat-card .value { font-size: 2em; font-weight: bold; }
        .stat-card.reputation .border { border-color: #28a745; }
        .stat-card.reputation h3 { color: #1e7e34; }
        .stat-card.disputed .border { border-color: #dc3545; }
        .stat-card.disputed h3 { color: #c82333; }
        #chart-container { margin-top: 40px; }
        #errorMessage { color: #c82333; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AxiomEngine Node Explorer</h1>
        <p>Enter a Node's Public Key to view its performance and contributions to the network.</p>
        
        <div class="search-box">
            <input type="text" id="nodeIdInput" placeholder="Enter Node Public Key...">
            <button id="searchButton">Search</button>
        </div>
        <p id="errorMessage"></p>

        <div id="dashboard" style="display: none;">
            <h2 id="nodeHeader">Node Performance</h2>
            <div class="stats-grid" id="nodeStatsGrid">
                <!-- Node-specific stats will be injected here -->
            </div>

            <h2>Network-Wide Statistics</h2>
            <div class="stats-grid" id="networkStatsGrid">
                <!-- Network-wide stats will be injected here -->
            </div>

            <div id="chart-container">
                <h2>Ledger Growth Over Time</h2>
                <canvas id="ledgerGrowthChart"></canvas>
            </div>
        </div>
    </div>

    <script src="explorer.js"></script>
</body>
</html>
