<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom - Intelligent Truth Engine</title>
    <style>
        :root {
            --background-color: #0a0a0a;
            --text-color: #EAEAEA;
            --primary-color: #00BFFF;
            --secondary-color: #333333;
            --card-color: #1E1E1E;
            --success-color: #2E7D32;
            --warning-color: #FF9800;
            --error-color: #C62828;
            --confidence-high: #4CAF50;
            --confidence-medium: #FF9800;
            --confidence-low: #F44336;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            width: 90%;
            margin: 2rem auto;
            padding: 1rem;
        }
        
        header {
            text-align: center;
            padding: 3rem 1rem;
            border-bottom: 1px solid var(--secondary-color);
        }
        
        header h1 {
            font-size: 3rem;
            color: var(--text-color);
            margin: 0;
        }
        
        header h1 span {
            color: var(--primary-color);
        }
        
        header p {
            font-size: 1.1rem;
            color: #AAAAAA;
            margin-top: 0.5rem;
        }
        
        .search-section {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .search-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 2px solid var(--secondary-color);
            background-color: #2c2c2c;
            color: var(--text-color);
            box-sizing: border-box;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .search-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .search-button:hover {
            transform: translateY(-2px);
        }
        
        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            margin-top: 2rem;
        }
        
        .answer-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--primary-color);
        }
        
        .confidence-indicator {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .confidence-high {
            background-color: var(--confidence-high);
            color: white;
        }
        
        .confidence-medium {
            background-color: var(--confidence-medium);
            color: white;
        }
        
        .confidence-low {
            background-color: var(--confidence-low);
            color: white;
        }
        
        .answer-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .sources-section {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        
        .sources-title {
            font-size: 1rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .source-item {
            background-color: #333;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-left: 3px solid var(--primary-color);
        }
        
        .source-domain {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .source-content {
            font-size: 0.9rem;
            color: #ccc;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--primary-color);
        }
        
        .loading-spinner {
            border: 3px solid var(--secondary-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background-color: var(--error-color);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .question-analysis {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .question-type {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .status-bar {
            text-align: center;
            padding: 1rem;
            background-color: var(--card-color);
            border-radius: 8px;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background-color: var(--error-color);
        }
        
        .status-indicator.connected {
            background-color: var(--success-color);
        }
        
        .fallback-answer {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 3px solid var(--warning-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Axiom<span>.</span></h1>
            <p>Intelligent Truth Engine - Ask questions, get verified answers</p>
        </header>

        <div class="search-section">
            <input type="text" id="question-input" class="search-input" 
                   placeholder="Ask a question... (e.g., 'What companies are registered with the SEC?' or 'How many people were affected?')" 
                   autocomplete="off">
            <button id="ask-button" class="search-button">Ask Axiom</button>
        </div>

        <div id="results-section" class="results-section" style="display: none;">
            <!-- Results will be displayed here -->
        </div>

        <div class="status-bar">
            <span id="status-indicator" class="status-indicator"></span>
            <span id="status-text">Connecting to Axiom network...</span>
        </div>
    </div>

    <script>
        // Use ngrok URL for external access
        const AXIOM_NODE_URL = 'https://d089f71ab6a5.ngrok-free.app';
        
        const questionInput = document.getElementById('question-input');
        const askButton = document.getElementById('ask-button');
        const resultsSection = document.getElementById('results-section');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        // Check connection status
        async function checkConnection() {
            try {
                const response = await fetch(`${AXIOM_NODE_URL}/status`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusIndicator.classList.add('connected');
                    statusText.textContent = `Connected | Block: ${data.latest_block_height} | Node: v${data.version}`;
                } else {
                    throw new Error('Connection failed');
                }
            } catch (error) {
                statusIndicator.classList.remove('connected');
                statusText.textContent = `Disconnected - Check if Axiom node is running`;
            }
        }

        // Ask question
        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            askButton.disabled = true;
            askButton.textContent = 'Analyzing...';
            
            resultsSection.style.display = 'block';
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Analyzing your question and searching for verified facts...</p>
                </div>
            `;

            try {
                // First try the enhanced chat endpoint
                let response = await fetch(`${AXIOM_NODE_URL}/enhanced_chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ 
                        question: question,
                        use_intelligent_search: true
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.supporting_facts && data.supporting_facts.length > 0) {
                        displayIntelligentAnswer(data);
                        return;
                    }
                }

                // Fallback to regular chat endpoint
                response = await fetch(`${AXIOM_NODE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ 
                        query: question
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const data = await response.json();
                displayFallbackAnswer(data, question);

            } catch (error) {
                resultsSection.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> Could not get answer from Axiom network. 
                        Please ensure the Axiom node is running.
                        <br><br>
                        <em>${error.message}</em>
                    </div>
                `;
            } finally {
                askButton.disabled = false;
                askButton.textContent = 'Ask Axiom';
            }
        }

        function displayIntelligentAnswer(data) {
            const confidenceClass = getConfidenceClass(data.confidence);
            const confidenceText = getConfidenceText(data.confidence);
            
            let html = `
                <div class="answer-card">
                    <div class="confidence-indicator ${confidenceClass}">
                        ${confidenceText} (${Math.round(data.confidence * 100)}%)
                    </div>
                    
                    <div class="answer-text">
                        ${data.answer}
                    </div>
                    
                    <div class="question-analysis">
                        <strong>Question Analysis:</strong> 
                        <span class="question-type">${data.question_analysis.question_type}</span> | 
                        Entities: ${data.question_analysis.entities.join(', ') || 'None detected'}
                    </div>
                    
                    <div class="sources-section">
                        <div class="sources-title">
                            Supporting Facts (${data.supporting_facts.length} sources)
                        </div>
            `;

            data.supporting_facts.forEach((fact, index) => {
                const relevancePercent = Math.round(fact.relevance_score * 100);
                html += `
                    <div class="source-item">
                        <div class="source-domain">
                            ${fact.sources[0] || 'Unknown Source'} 
                            <span style="color: #888; font-size: 0.8rem;">
                                (Relevance: ${relevancePercent}%)
                            </span>
                        </div>
                        <div class="source-content">
                            "${fact.content}"
                        </div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>
            `;

            resultsSection.innerHTML = html;
        }

        function displayFallbackAnswer(data, question) {
            let html = `
                <div class="answer-card">
                    <div class="fallback-answer">
                        <strong>Enhanced search unavailable - using standard search</strong>
                    </div>
            `;

            if (data.intelligent_answer) {
                const confidenceClass = getConfidenceClass(data.confidence || 0.5);
                const confidenceText = getConfidenceText(data.confidence || 0.5);
                
                html += `
                    <div class="confidence-indicator ${confidenceClass}">
                        ${confidenceText} (${Math.round((data.confidence || 0.5) * 100)}%)
                    </div>
                    
                    <div class="answer-text">
                        ${data.intelligent_answer}
                    </div>
                `;
            } else {
                html += `
                    <div class="answer-text">
                        I found some relevant information, but couldn't generate a direct answer.
                    </div>
                `;
            }
            
            if (data.results && data.results.length > 0) {
                html += `
                    <div class="sources-section">
                        <div class="sources-title">
                            Supporting Facts (${data.results.length} sources)
                        </div>
                `;

                data.results.forEach((fact, index) => {
                    const similarityPercent = Math.round(fact.similarity * 100);
                    html += `
                        <div class="source-item">
                            <div class="source-domain">
                                ${fact.sources[0] || 'Unknown Source'} 
                                <span style="color: #888; font-size: 0.8rem;">
                                    (Similarity: ${similarityPercent}%)
                                </span>
                            </div>
                            <div class="source-content">
                                "${fact.content}"
                            </div>
                        </div>
                    `;
                });

                html += `
                    </div>
                `;
            }

            html += `
                </div>
            `;

            resultsSection.innerHTML = html;
        }

        function getConfidenceClass(confidence) {
            if (confidence >= 0.7) return 'confidence-high';
            if (confidence >= 0.4) return 'confidence-medium';
            return 'confidence-low';
        }

        function getConfidenceText(confidence) {
            if (confidence >= 0.7) return 'High Confidence';
            if (confidence >= 0.4) return 'Medium Confidence';
            return 'Low Confidence';
        }

        // Event listeners
        askButton.addEventListener('click', askQuestion);
        questionInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                askQuestion();
            }
        });

        // Initialize
        checkConnection();
        setInterval(checkConnection, 30000); // Check every 30 seconds
    </script>
</body>
</html>
